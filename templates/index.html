<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <h1>Cupcakes</h1>
            <div class=" container ">
                <div class="row cupcakes "></div>
            </div>

            <div class="d-flex justify-content-around">
                <form id="form">
                    <div class="mb-3">
                      <label for="flavor" class="form-label">Cupcake flavor</label>
                      <input type="text" class="form-control" id="flavor" >
                    </div>
                    <div class="mb-3">
                      <label for="size" class="form-label">Cupcake size</label>
                      <input type="text" class="form-control" id="size">
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Cupcake rating</label>
                        <input type="number" class="form-control" id="rating">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Cupcake image</label>
                        <input type="text" class="form-control" id="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
        </div>
        

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/cupcake.js"></script>

</body>
</html>
